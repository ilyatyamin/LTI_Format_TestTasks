{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <title>Web LTI-Formater</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}"/>
</head>

<body>
<style>
    .style_link {
        text-decoration: none;
        color: white;
    }
</style>
<div class="topNavLine"><h3><a href="{% url 'home' %}" class="style_link">LTI-форматер заданий</a></h3></div>


<form method="POST" enctype="multipart/form-data" action="/result/download_file/">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Скачать файл" class="button_style">
</form>
<div class="scroller">
    <pre>{{ answer }}</pre>
</div>
</body>
</html>
